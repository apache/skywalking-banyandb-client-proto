name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  check-license-header:
    name: Check License Header
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Check License Header
        uses: apache/skywalking-eyes/header@20da317d1ad158e79e24355fdc28f53370e94c8a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  verify-proto:
    name: Generate and Compile Java from Proto
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Make Maven wrapper executable
        if: hashFiles('mvnw') != ''
        run: chmod +x mvnw
      
      - name: Generate Java code from proto files
        run: |
          if [ -f mvnw ]; then
            ./mvnw clean compile
          else
            mvn clean compile
          fi
      
      - name: Verify compilation succeeded
        run: |
          if [ ! -d "target/classes" ]; then
            echo "Error: Java classes were not generated/compiled"
            exit 1
          fi
          echo "âœ“ Java code generated and compiled successfully"
          echo "Generated classes location: target/classes"


ci:
  name: CI
  runs-on: ubuntu-latest
  needs: [ check-license-header, verify-proto ]
  steps:
    - run: echo 'Success'
